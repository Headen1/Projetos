<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Entre em Contato</h1>
            <p class="lead">É Uma Honra Receber a Sua Mensagem.</p>
        </div>
    </header>

    <!-- Formulario -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Preencha os Campos Abaixo</h2>
        <form action="submit_form.php" method="POST" class="needs-validation" novalidate>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                    <div class="invalid-feedback">
                        Por favor digite seu nome.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">
                        Por favor digite seu Email.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
                <div class="invalid-feedback">
                    Por favor digite sua mensagem.
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger btn-lg">Enviar Mensagem</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="portfolio.html" class="btn btn-outline-secondary btn-lg">Voltar ao Porfolio</a>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-4">
        <p class="mb-0">&copy; BONESS ART.</p>
        <p>Redes Sociais: <a href="#" class="text-white">Instagram</a> | <a href="#" class="text-white">Twitter</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validação Formulário
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
